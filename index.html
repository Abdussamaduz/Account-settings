<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="main">
    <div class="main-title">
      <h1 class="main-txt">Account settings</h1>
      <button class="main-button"><img src="img/close.svg" alt="" class="button-img"></button>
    </div>
    <div class="box">
      <img src="img/avatar.jpg" alt="avatar" class="box-img">
      <p class="username">username</p>
      <input type="text" class="enter-username" placeholder="Enter your username">
      <div class="first-last-name">
        <p class="user">first name</p>
        <p class="user">last name</p>
      </div>
      <forum class="box-forum">
        <input type="text" class="enter-user" placeholder="Enter your first name">
        <input type="text" class="enter-user" placeholder="Enter your last name">
      </forum>
      <p class="username">email</p>
      <input type="text" class="enter-username" placeholder="Enter your email">
      <p class="username">bio</p>
      <input type="text" class="bio" placeholder="Tell us about yourself">
    </div>
    <div class="main-buttons">
      <button class="cancel">cancel</button>
      <button class="cancel">save</button>
    </div>
  </div>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
</body>
</html>
